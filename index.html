<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagochi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="tamagochi">
        <div class="image">
          <img class="animated" src='./svg/happySmiley.svg' id="image"></img>
        </div>
        <div id="button-container">
          <div class="button" id="feed"><img class="imageButton" src='./svg/burger.png'></img></div>
          <div class="button" id="sleep"><img class="imageButton" src='./svg/nuit.png'></img></div>
          <div class="button" id="play"><img class="imageButton" src='./svg/manette.png'></img></div>
        </div>
      </div>
      <div id="status">
        <div class="status-item">
          <p>Satiété :&nbsp</p>
          <p id="satiety"></p>
        </div>
        <div id="myProgress">
          <div id="satietyBar"></div>
        </div>
        <div class="status-item">
          <p>Forme :&nbsp</p>
          <p id="energy"></p>
        </div>
        <div id="myProgress">
          <div id="energyBar"></div>
        </div>
        <div class="status-item">
          <p>Divertissement :&nbsp</p>
          <p id="fun"></p>
        </div>
        <div id="myProgress">
          <div id="funBar"></div>
        </div>
      </div>
    </div>

    <script src="tamagochi.class.js" type="module"></script>
    <script src="game.class.js" type="module"></script>
    <script src="view.class.js" type="module"></script>
    <script src="utilities.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
